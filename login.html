<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="form-container bg-secondary">
    <form action="login.php" method="POST" novalidate>
      <div class="mb-4 mt-5">
        <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please enter your email.</div>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please enter your password.</div>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
        <label class="form-check-label text-white" for="myCheck">Remember me.</label>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-dark w-75">Login</button>
      </div>
      <div class="acc mt-3">
        <p class="text-white text-center">Need an account? 
          <a href="./reg.php" class="text-decoration-none text-white">Sign up</a>
        </p>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
